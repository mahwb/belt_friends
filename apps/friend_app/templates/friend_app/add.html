<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Friend</title>
</head>
<body>
    <nav>
        <a href="{% url 'login:lo' %}">Logout</a>
        <a href="{% url 'friend:idx' %}">Go Back</a>
    </nav>
    <main>
        <h1>Pick a friend to add</h1>
        {% for user in users %}
        <a href="{% url 'friend:new' id=user.id %}">{{user.first_name|capfirst}} {{user.last_name|capfirst}}</a><br>
        {% endfor %}


        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li><span style="color:red">{{ message }}</span></li>
            {% endfor %}
        </ul>
        {% endif %}
    </main>
</body>
</html>
